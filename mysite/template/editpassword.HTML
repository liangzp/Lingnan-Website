<!DOCTYPE HTML>
<html>
<head> 
     <meta charset="utf-8">
     <title>处理个人加分材料页</title>
	 <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>	
	    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="lingnan.css" media="all" />
	 <style type='text/css'>
#header .header-body{
    background-position: center;
    background-repeat: no-repeat;
    background-image: url(http://lingnan.sysu.edu.cn/profiles/custom/sysu/modules/sysu_manage/images/lingnan/header-bg.png);
    background-size: cover;
    min-height: 158px;
    max-width: 9000px;
    padding: 0px;
}
</style>


     <script>
		    function submitpwd()
		    {
		        var pwd1=document.getElementById("password1").value;
		        var pwd2=document.getElementById("password2").value;
		        if(pwd1==pwd2)
		        {
		        	if(pwd1!="")
		        	{
		        		form1=document.form1;
		        	  form1.submit();
		        	}
		        	else
		        	{
		        		alert("密码不能为空");
		        		return;
		        	}
		        }
		        else
		        {
		        	alert("两次密码输入不相同");
		        	return;
		        }   
		    }
		 </script>
</head>
<body>


<div id="header" class="header-bg-primary">
	<div class="header-body">
      <div class="header-container header-top inner ">
        <div class="header-row">
          <!-- logo -->
		  
          <div class="header-column">
            <div id="site-logo" class="header-logo">
              <a href="/"><img src="http://lingnan.sysu.edu.cn/sites/lingnan.prod.dpweb3.sysu.edu.cn/files/logo_1_0.png"/></a>
            </div>
          </div>
          
	  </div>
	</div>
	</div>
</div>

<div class="col-md-3" >
		<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<ul class="nav nav-list">
				
				
				<li class="active">
					<a href="/my_app/applypage/">申请教室</a>
				</li>
	
				
				<li>
					 <a href="/my_app/managestu/">返回主页</a>
				</li>
				
				<li class="active">
					<a href="/my_app/login/">登出</a>
				</li>
			
							 
				<li class="divider">
				</li>
			</ul>
		</div>
	</div>
	</div>
	</div>
	
	
	
	
	
	<div class="col-md-3">	
    <br></br>	
	<form name="form1" id="form1" action="/my_app/submitnewpwd/" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		新密码：<input type="password" id="password1" name="password1"><br>
		再输一次新密码：<input type="password" id="password2" name="password2"><br>
		<input type="button" id="submitpass" name="submitpass" value="提交" onclick="submitpwd()" />
  </form>
	</div>
	
	
</body>
</html>
