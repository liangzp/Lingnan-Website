<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
    <title>ApplySelClassroom</title>
	  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>	
	    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<style type='text/css'>
#header .header-body{
    background-position: center;
    background-repeat: no-repeat;
    background-image: url(http://lingnan.sysu.edu.cn/profiles/custom/sysu/modules/sysu_manage/images/lingnan/header-bg.png);
    background-size: cover;
    min-height: 158px;
    max-width: 9000px;
    padding: 0px;
}

</style>


  </head>
  <script type="text/javascript">
  	function jump()
  	{
  		var form1 = document.form1;
  		form1.action="/my_app/applysuccess/";
		alert("提交成功");
  		form1.submit();
  	}
  	function back()
  	{
  		var form1 = document.form1;
  		form1.action="/my_app/applypage/";
  		form1.submit();
  	}
	</script>
  <body>
   <div id="header" class="header-bg-primary">
	<div class="header-body">
      <div class="header-container header-top inner ">
        <div class="header-row">
          <!-- logo -->
		  
          <div class="header-column">
            <div id="site-logo" class="header-logo">
              <a href="/"><img src="http://lingnan.sysu.edu.cn/sites/lingnan.prod.dpweb3.sysu.edu.cn/files/logo_1_0.png"/></a>
            </div>
          </div>
          
	  </div>
	</div>
	</div>	 
   </div>
   
   <div class="container-fluid">
	
	<div class="row-fluid">
	
	
	<div class="col-md-3">
	
		<div class="span2">
			<ul class="nav nav-list">
				
				<li class="active">
					<a href="/my_app/login/">首页</a>
				</li>
				
				<li class="active">
					<a href="/my_app/applypage/">申请教室</a>
				</li>
				
				<li>
					<a href="/login.index">提交奖学金材料</a>
				</li>
				<li class="divider">
				</li>
			</ul>
		</div>
	</div>
	
	
		<div class="col-md-9" >
	
  	<br>申请日期：{{date}}</br>  
	
	<br>课室要求人数：{{maxnum}} </br> 
	
	<br>申请时间段：第{{begintime}}节课到{{endtime}}节课<br>
	
  	<br>满足以上条件的课室如下：</br>
	
	<br>
  	<form name="form1" action="">
  	<input type="hidden" name="phonenumber" id="phonenumber" value={{phonenumber}} />
  	<input type="hidden" name="date" id="date" value={{date}} />
  	<input type="hidden" name="maxnum" id="maxnum" value={{maxnum}} />
  	<input type="hidden" name="activity" id="activity" value={{activity}} />
  	<input type="hidden" name="begintime" id="begintime" value={{begintime}} />
  	<input type="hidden" name="endtime" id="endtime" value={{endtime}} />
		<table border="1">
        <tr>
        	 <th>建筑物</th>
           <th>课室编号</th>
           <th>课室最大容量</th>
           <th>选择</th>
        </tr>
        {% for cla in classroom %}
        <tr>
        	 <td>{{cla.building}}</td>
        	 <td>{{cla.room}}</td>
        	 <td>{{cla.maxnum}}</td>
        	 <td>
        	 	 <input type="radio" name="cla" id="{{ forloop.counter }}" value="{{cla.building}}-{{cla.room}}"/>
        	 </td>
        </tr>
        {% endfor %}
     </table>
     <input type="button" value="确定" onclick="jump()"/>
     <input type="button" value="重新修改时间段" onclick="back()"/>
   </form>
   <script type="text/javascript">
  	 robj=document.getElementById("1");
		 robj.checked=true;
	 </script>
	 	</div>

		
		
  </body>
</html>
