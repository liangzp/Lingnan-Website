<!DOCTYPE HTML>
<html lang="zh-CN">
  <meta charset="utf-8">
  <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login.html</title>
	
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">	

	<style type='text/css'>
      body {
        background-color: #CCC;
		background-image:url('http://lingnan.sysu.edu.cn/sites/lingnan.prod.dpweb3.sysu.edu.cn/files/2018-07/banner01_4_1.jpg');
		background-repeat:repeat-x;
      }
    </style>

    <script type="text/javascript" charset="utf-8">
      function checkuser() {
         if($('uname') === "lala" && $('pwd') === "123"){
           return true;
         }else {
            return false;
         }
      }
      function $(id) {
        return document.getElementById(id).value;
      }
     </script>
	 

  </head>
  
  <body>
    {{string}}

	<div class="container" background-color=#b0c4de;>

	
	<div class='navbar navbar-inverse'>
	  <div class='nav-collapse' style="height: auto;">
		<ul class="nav">
		  <li class="active"><a href="#">Home</a></li>
		  <li><a href="#">Page One</a></li>
		  <li><a href="#">Page Two</a></li>
		</ul>
	  </div>
	 </div>
  
  

	<div class="login-pane-content">
		<table align="center">
		        <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
		<tbody>
		<tr>
		<td>
			<form action="/login/loginsuccess.html">
			  <span style="color:white">netid：</span><input type="text" id="uname" name="uname"  class="form-control" placeholder=NetID  autofocus /><br>
			  <span style="color:white">密码：</span><input type="password" id="pwd" name="password" class="form-control" placeholder=Password /><br>
			  <input type="submit"  value="提交"/>

			</form>
			{% if submitagain  %}
			  <p>登陆失败，请重新尝试</p>
			{% endif %}
			</td>
		</tr>
		</tbody>
	</div>
	</div>
	

  
  




	    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

  </body>
</html>
